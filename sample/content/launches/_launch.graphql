query {
    launchesPast(limit: 80) { 
        mission_name 
        details
        launch_date_local 
        launch_site { 
            site_name_long 
        } 
        links { 
            article_link 
            video_link 
            flickr_images
        } 
        rocket { 
            rocket_name 
        } 
        ships { 
            name 
            image 
        }
    }
}