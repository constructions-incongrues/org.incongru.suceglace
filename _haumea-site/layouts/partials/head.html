<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1">

    <meta property="og:title" content="{{ _params.title }}" />
    <meta property="og:description" content="{{ _params.meta-desc }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ _config.site-url }}" />
    <meta property="og:image" content="{{ _config.site-url }}/img/haumea.jpg" />
    <meta property="og:site_name" content="{{ _config.site-name }}" />
    <meta property="og:generator" content="Haumea {% haumea %}" />

    <meta name="description" content="{{ _params.meta-desc }}" />

    <meta name="robots" content="{{ _params.meta-robots }}" />
    
    <title>{{ _params.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Lato:400,700,900|Lora:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css?v={% time %}">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
